<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AILO - Video İndirme</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <a href="/" class="inline-block mb-6 text-white hover:text-gray-200 transition duration-200">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Ana Sayfaya Dön
            </div>
        </a>

        <h1 class="text-5xl font-bold text-center mb-2 text-white">AILO</h1>
        <p class="text-center text-gray-200 mb-8">Video İndirme</p>
        
        <div class="glass-effect rounded-2xl shadow-2xl p-6">
            <form id="videoForm" class="flex gap-3 mb-6">
                <input 
                    type="text" 
                    id="videoUrl" 
                    class="flex-1 px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white bg-opacity-90"
                    placeholder="Video URL'sini yapıştırın..."
                    required
                >
                <button 
                    type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-xl hover:opacity-90 transition duration-200 font-medium"
                >
                    Bilgileri Getir
                </button>
            </form>

            <div id="videoInfo" class="hidden space-y-4 bg-white p-6 rounded-xl">
                <!-- Video bilgileri buraya gelecek -->
            </div>
        </div>
        
        <footer class="text-center mt-8 text-gray-200">
            <p>Powered by Taner</p>
        </footer>
    </div>

    <script>
        const videoForm = document.getElementById('videoForm');
        const videoUrl = document.getElementById('videoUrl');
        const videoInfo = document.getElementById('videoInfo');

        videoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = videoUrl.value.trim();
            if (!url) return;

            try {
                const response = await fetch('/get-video-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (data.success) {
                    displayVideoInfo(data.metadata);
                } else {
                    alert('Video bilgileri alınamadı. Lütfen geçerli bir URL girdiğinizden emin olun.');
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });

        function displayVideoInfo(metadata) {
            videoInfo.innerHTML = `
                <div class="flex items-start gap-4">
                    <img src="${metadata.thumbnail}" alt="Video thumbnail" class="w-48 rounded-lg">
                    <div class="flex-1">
                        <h3 class="text-xl font-semibold mb-2">${metadata.title}</h3>
                        <p class="text-gray-600 mb-2">Süre: ${metadata.duration}</p>
                        <p class="text-gray-600 mb-4">Boyut: ${metadata.size}</p>
                        <a href="${metadata.download_url}" 
                           class="inline-block px-6 py-3 bg-green-500 text-white rounded-xl hover:bg-green-600 transition duration-200"
                           download>
                            İndir (${metadata.format})
                        </a>
                    </div>
                </div>
            `;
            videoInfo.classList.remove('hidden');
        }
    </script>
</body>
</html>
