<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turuncu.online - Sosyal Medya Asistanı</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7106148270477941" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff8c42 0%, #ff5733 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .hashtag-card {
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(255,140,66,0.1), rgba(255,87,51,0.1));
            border: 1px solid rgba(255,140,66,0.2);
        }
        .hashtag-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255,140,66,0.2);
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <a href="/" class="inline-block mb-6 text-white hover:text-gray-200 transition duration-200">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Ana Sayfaya Dön
            </div>
        </a>

        <h1 class="text-6xl font-bold text-center mb-2 text-white">AILO</h1>
        <p class="text-center text-gray-200 mb-2">Sosyal Medya Asistanı</p>
        <p class="text-center text-gray-200 mb-8">powered by turuncu.online</p>
        
        <div class="glass-effect rounded-2xl shadow-2xl p-6">
            <form id="postForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Platform</label>
                    <select id="platform" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white">
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                        <option value="linkedin">LinkedIn</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Konu</label>
                    <input 
                        type="text" 
                        id="topic" 
                        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white"
                        placeholder="Post konusu..."
                        required
                    >
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">İçerik</label>
                    <textarea 
                        id="content" 
                        rows="4"
                        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white"
                        placeholder="Post içeriği..."
                        required
                    ></textarea>
                </div>

                <button 
                    type="submit"
                    class="w-full px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-xl hover:opacity-90 transition duration-200 font-medium"
                >
                    İyileştir ve Hashtag Ekle
                </button>
            </form>

            <div id="result" class="mt-8 hidden space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="font-semibold text-gray-700 mb-3">İyileştirilmiş İçerik</h3>
                    <p id="improvedContent" class="text-gray-600 leading-relaxed"></p>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div id="hashtagContainer" class="col-span-full">
                        <h3 class="font-semibold text-gray-700 mb-4">Önerilen Hashtagler</h3>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3" id="hashtags">
                            <!-- Hashtagler buraya dinamik olarak eklenecek -->
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="font-semibold text-gray-700 mb-3">Trend İçerik Önerileri</h3>
                    <div id="trendSuggestions" class="space-y-3">
                        <!-- Öneriler buraya dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createHashtagCard(hashtag) {
            return `
                <div class="hashtag-card rounded-lg p-3 cursor-pointer hover:bg-opacity-20">
                    <p class="text-orange-600 font-medium">${hashtag}</p>
                </div>
            `;
        }

        function createTrendSuggestion(suggestion) {
            return `
                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-gray-700">${suggestion}</p>
                </div>
            `;
        }

        const postForm = document.getElementById('postForm');
        const result = document.getElementById('result');
        const improvedContent = document.getElementById('improvedContent');

        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const platform = document.getElementById('platform').value;
            const topic = document.getElementById('topic').value;
            const content = document.getElementById('content').value;

            try {
                const response = await fetch('/improve-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ platform, topic, content })
                });

                const data = await response.json();
                if (data.success) {
                    improvedContent.textContent = data.improved_content;
                    
                    // Hashtagleri kartlar halinde göster
                    const hashtagsContainer = document.getElementById('hashtags');
                    hashtagsContainer.innerHTML = data.hashtags
                        .split(' ')
                        .map(createHashtagCard)
                        .join('');

                    // Trend önerileri
                    const trendContainer = document.getElementById('trendSuggestions');
                    trendContainer.innerHTML = data.trend_suggestions
                        .map(createTrendSuggestion)
                        .join('');

                    result.classList.remove('hidden');
                } else {
                    alert('Post iyileştirilemedi. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });
    </script>
</body>
</html>
