<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AILO - Sosyal Medya Asistanı</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff8c42 0%, #ff5733 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <a href="/" class="inline-block mb-6 text-white hover:text-gray-200 transition duration-200">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Ana Sayfaya Dön
            </div>
        </a>

        <h1 class="text-5xl font-bold text-center mb-2 text-white">AILO</h1>
        <p class="text-center text-gray-200 mb-8">Sosyal Medya Post Oluşturucu</p>
        
        <div class="glass-effect rounded-2xl shadow-2xl p-6">
            <form id="postForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Platform</label>
                    <select id="platform" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white">
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                        <option value="linkedin">LinkedIn</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Konu</label>
                    <input 
                        type="text" 
                        id="topic" 
                        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white"
                        placeholder="Post konusu..."
                        required
                    >
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">İçerik</label>
                    <textarea 
                        id="content" 
                        rows="4"
                        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white"
                        placeholder="Post içeriği..."
                        required
                    ></textarea>
                </div>

                <button 
                    type="submit"
                    class="w-full px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-xl hover:opacity-90 transition duration-200 font-medium"
                >
                    İyileştir ve Hashtag Ekle
                </button>
            </form>

            <div id="result" class="mt-8 hidden">
                <div class="bg-white p-6 rounded-xl shadow-md space-y-4">
                    <div>
                        <h3 class="font-semibold text-gray-700">İyileştirilmiş Post:</h3>
                        <p id="improvedContent" class="mt-2 text-gray-600"></p>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-700">Önerilen Hashtagler:</h3>
                        <p id="hashtags" class="mt-2 text-blue-500"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const postForm = document.getElementById('postForm');
        const result = document.getElementById('result');
        const improvedContent = document.getElementById('improvedContent');
        const hashtags = document.getElementById('hashtags');

        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const platform = document.getElementById('platform').value;
            const topic = document.getElementById('topic').value;
            const content = document.getElementById('content').value;

            try {
                const response = await fetch('/improve-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ platform, topic, content })
                });

                const data = await response.json();
                if (data.success) {
                    improvedContent.textContent = data.improved_content;
                    hashtags.textContent = data.hashtags;
                    result.classList.remove('hidden');
                } else {
                    alert('Post iyileştirilemedi. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });
    </script>
</body>
</html>
