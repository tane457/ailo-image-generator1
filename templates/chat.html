<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turuncu.online - Sohbet Asistanı</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff8c42 0%, #ff5733 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <a href="/" class="inline-block mb-6 text-white hover:text-gray-200 transition duration-200">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Ana Sayfaya Dön
            </div>
        </a>

        <h1 class="text-6xl font-bold text-center mb-2 text-white">turuncu.online</h1>
        <p class="text-center text-gray-200 mb-2">Sohbet Asistanı</p>
        <p class="text-center text-gray-200 mb-8">powered by AILO</p>
        
        <div class="glass-effect rounded-2xl shadow-2xl p-6">
            <div id="chatArea" class="h-[500px] overflow-y-auto mb-4 p-4 border rounded-xl bg-white bg-opacity-50">
                <div class="space-y-4">
                    <!-- Mesajlar buraya gelecek -->
                </div>
            </div>

            <form id="chatForm" class="flex gap-3">
                <input 
                    type="text" 
                    id="userInput" 
                    class="flex-1 px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white bg-opacity-90"
                    placeholder="Benimle sohbet etmek ister misin?"
                    required
                >
                <button 
                    type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-xl hover:opacity-90 transition duration-200 font-medium"
                >
                    Gönder
                </button>
            </form>
        </div>
        
        <footer class="text-center mt-8 text-gray-200">
            <p>Powered by Taner</p>
        </footer>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-4`;

            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-[80%] rounded-xl p-4 ${
                isUser ? 'bg-gradient-to-r from-orange-500 to-orange-600 text-white' : 'bg-white shadow-md'
            }`;
            
            messageBubble.textContent = content;
            messageDiv.appendChild(messageBubble);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            addMessage('Düşünüyorum...');
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                chatArea.removeChild(chatArea.lastChild);

                if (data.success) {
                    addMessage(data.response);
                } else {
                    addMessage('Üzgünüm, bir hata oluştu. Tekrar dener misin?');
                }
            } catch (error) {
                chatArea.removeChild(chatArea.lastChild);
                addMessage('Bir hata oluştu. Lütfen tekrar dene.');
            }

            userInput.value = '';
        });

        addMessage('Merhaba! Ben AILO, seninle sohbet etmekten mutluluk duyarım. Nasıl yardımcı olabilirim?');
    </script>
</body>
</html>
