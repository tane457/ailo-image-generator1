<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AILO - AI Asistanı</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-6xl">
        <h1 class="text-6xl font-bold text-center mb-2 text-white">AILO</h1>
        <p class="text-center text-gray-200 mb-12 text-xl">Yapay Zeka Asistanı</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Resim Oluşturma Kartı -->
            <a href="/image-generator" class="card">
                <div class="bg-white bg-opacity-95 rounded-2xl shadow-xl p-6 hover:shadow-2xl">
                    <div class="w-16 h-16 bg-purple-500 rounded-xl mb-4 flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">Resim Oluşturma</h2>
                    <p class="text-gray-600">Yapay zeka ile hayalinizdeki resimleri oluşturun.</p>
                </div>
            </a>

            <!-- Sohbet Botu Kartı -->
            <a href="/chat" class="card">
                <div class="bg-white bg-opacity-95 rounded-2xl shadow-xl p-6 hover:shadow-2xl">
                    <div class="w-16 h-16 bg-indigo-500 rounded-xl mb-4 flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">Sohbet Asistanı</h2>
                    <p class="text-gray-600">Yapay zeka ile sohbet edin ve sorularınızı sorun.</p>
                </div>
            </a>

            <!-- Yakında Gelecek Kartı -->
            <div class="card opacity-75">
                <div class="bg-white bg-opacity-95 rounded-2xl shadow-xl p-6">
                    <div class="w-16 h-16 bg-gray-400 rounded-xl mb-4 flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">Yakında</h2>
                    <p class="text-gray-600">Yeni özellikler yakında burada olacak...</p>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-16 text-gray-200">
            <p>Powered by Taner</p>
        </footer>
    </div>
</body>
</html>
