<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AILO - Müzik Asistanı</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <a href="/" class="inline-block mb-6 text-white hover:text-gray-200 transition duration-200">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Ana Sayfaya Dön
            </div>
        </a>

        <h1 class="text-5xl font-bold text-center mb-2 text-white">AILO</h1>
        <p class="text-center text-gray-200 mb-8">Müzik Asistanı</p>
        
        <div class="glass-effect rounded-2xl shadow-2xl p-6">
            <form id="searchForm" class="flex gap-3 mb-6">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="flex-1 px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white bg-opacity-90"
                    placeholder="Şarkı ara..."
                    required
                >
                <button 
                    type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-xl hover:opacity-90 transition duration-200 font-medium"
                >
                    Ara
                </button>
            </form>

            <div id="results" class="space-y-4">
                <!-- Sonuçlar buraya gelecek -->
            </div>

            <audio id="audioPlayer" class="hidden"></audio>
        </div>
        
        <footer class="text-center mt-8 text-gray-200">
            <p>Powered by Taner</p>
        </footer>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const results = document.getElementById('results');
        const audioPlayer = document.getElementById('audioPlayer');
        let currentlyPlaying = null;

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            try {
                const response = await fetch(`/search-music?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                console.error('Arama hatası:', error);
                results.innerHTML = '<p class="text-red-500">Arama sırasında bir hata oluştu.</p>';
            }
        });

        function displayResults(songs) {
            results.innerHTML = '';
            songs.forEach(song => {
                const songDiv = document.createElement('div');
                songDiv.className = 'bg-white p-4 rounded-xl shadow-md flex justify-between items-center';
                songDiv.innerHTML = `
                    <div>
                        <h3 class="font-semibold">${song.name}</h3>
                        <p class="text-gray-600">${song.primaryArtists}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="togglePlay('${song.downloadUrl[4].link}', this)" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">
                            Çal
                        </button>
                        <a href="${song.downloadUrl[4].link}" target="_blank" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600">
                            İndir
                        </a>
                    </div>
                `;
                results.appendChild(songDiv);
            });
        }

        function togglePlay(url, button) {
            if (currentlyPlaying === url) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    button.textContent = 'Durdur';
                } else {
                    audioPlayer.pause();
                    button.textContent = 'Çal';
                }
            } else {
                if (currentlyPlaying) {
                    const prevButton = document.querySelector(`button[onclick*="${currentlyPlaying}"]`);
                    if (prevButton) prevButton.textContent = 'Çal';
                }
                audioPlayer.src = url;
                audioPlayer.play();
                button.textContent = 'Durdur';
                currentlyPlaying = url;
            }
        }
    </script>
</body>
</html>
